<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="/catalog/contacts/">Контакты</a>
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
            </form>
        {% else %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'login' %}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
