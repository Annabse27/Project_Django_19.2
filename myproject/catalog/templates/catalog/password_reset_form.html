{% extends 'catalog/base.html' %}


{% block content %}
<div class="container mt-5">
    <h2>Восстановление пароля</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить новый пароль</button>
    </form>
    {% if error %}
    <p class="text-danger">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
