{% extends 'catalog/base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <div class="container">
    <h1>{{ post.title }}</h1>
    <img src="{{ post.preview_image.url }}" alt="{{ post.title }}" class="img-fluid">
    <p>{{ post.content }}</p>
  </div>
{% endblock %}
