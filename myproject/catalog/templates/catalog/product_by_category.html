{% extends 'catalog/base.html' %}

{% block title %}Products in {{ category.name }}{% endblock %}

{% block content %}
<h1>Products in {{ category.name }}</h1>
<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a> - ${{ product.price }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
